<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .box {
            width: 800px;
            height: 300px;
        }
        .linear {
            background-image: linear-gradient(to right, red, yellow, orange);
        }

        .radial{
            background-image: radial-gradient(blue, green, yellow);
        };
    </style>
</head>
<body>
    <div class="box linear"></div>
    <div class="box radial"></div>
</body>
</html>
